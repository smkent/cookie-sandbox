---
name: Test

env:
  ENABLE_COVERAGE: true
  TEST1: true
  TEST2: false

on:
  pull_request:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  VarTest:
    name: Test variable expansion
    runs-on: ubuntu-latest
    steps:

      - name: Run if TEST1 is true
        run: echo yep
        if: ${{ env.TEST1 == 'true' }}

      - name: Run if TEST2 is true
        run: echo yep
        if: ${{ env.TEST2 == 'true' }}

      - name: Run if TEST1 and TEST2 is true
        run: echo yep
        if: ${{ env.TEST1 == 'true' && env.TEST2 == 'true' }}

      - name: Run if TEST1 or TEST2 is true
        run: echo yep
        if: ${{ env.TEST1 == 'true' || env.TEST2 == 'true' }}

      - name: Run if TEST1 and TEST2 is true, multiline
        run: echo yep
        if: |
          ${{ env.TEST1 == 'true'
          && env.TEST2 == 'true' }}

      - name: Run if TEST1 or TEST2 is true, multiline
        run: echo yep
        if: |
          ${{ env.TEST1 == 'true'
          || env.TEST2 == 'true' }}

      - name: Run if TEST1 and TEST2 is true, multiline, no guards
        run: echo yep
        if: |
          env.TEST1 == 'true'
          && env.TEST2 == 'true'

      - name: Run if TEST1 or TEST2 is true, multiline, no guards
        run: echo yep
        if: |
          env.TEST1 == 'true'
          || env.TEST2 == 'true'


  Test:
    name: Test with Python ${{ matrix.python-version }}, Poetry ${{ matrix.poetry-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.10"
        poetry-version:
          - "1.1.14"

    steps:
      - name: üíæ Check out repository
        uses: actions/checkout@v3

      - name: üêç Set up Python project with Poetry
        uses: ./.github/workflows/actions/python-poetry
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: ${{ matrix.poetry-version }}

      - name: üî• Test
        run: poetry run poe test

      - name: üöí Create test summary
        uses: test-summary/action@v1
        if: success() || failure()
        with:
          paths: tests/pytest.xml

      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        if: ${{ env.ENABLE_COVERAGE == 'true' }}
        with:
          fail_ci_if_error: true

concurrency:
  group: workflow-ci-${{ github.ref }}-1
  cancel-in-progress: true
