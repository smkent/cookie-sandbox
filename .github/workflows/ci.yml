---
name: Test

env:
  ENABLE_COVERAGE: true

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Test:
    name: Python ${{ matrix.python-version }}, Poetry ${{ matrix.poetry-version }}

    strategy:
      matrix:
        os:
          - Ubuntu
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        poetry-version:
          - "1.3"

    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: üíæ Check out repository
        uses: actions/checkout@v3

      - name: üìú Fetch full repository history for unit tests
        run: git fetch --unshallow

      - name: Try git log deltas
        run: |
          git log --oneline --graph 5c7c9f4dac712b6d56d4006c5b981a4887cfc38c...@
          git log --oneline --graph 5c7c9f4dac712b6d56d4006c5b981a4887cfc38c...${{ github.sha }}

      - name: üêç Build and test Python project with Poetry
        uses: ./.github/workflows/actions/python-poetry
        with:
          python_version: ${{ matrix.python-version }}
          poetry_version: ${{ matrix.poetry-version }}
          coverage: ${{ env.ENABLE_COVERAGE == 'true' }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
